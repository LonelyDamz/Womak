<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Formulir Cloud</title>
<style>
  body { font-family: Arial; padding: 30px; background: lightblue; display: flex; justify-content: center; }
  .paper { background: #fff; width: 380px; padding: 25px; border-radius: 14px; box-shadow: 0 6px 18px rgba(0,0,0,0.12); }
  label { display: block; margin-top: 10px; font-weight: bold; }
  input, select { width: 100%; padding: 6px; margin-top: 4px; border-radius: 6px; border: 1px solid #bbb; }
  input[type="submit"] { margin-top: 15px; background: #4CAF50; color: white; border: none; cursor: pointer; border-radius: 8px; padding: 8px 18px; }
</style>
</head>
<body>

<div class="paper">
  <h2>FORMULIR</h2>
  <form action="https://formspree.io/f/xzzonrjv" method="POST">
    <label for="nama">Nama</label>
    <input type="text" id="nama" name="nama" required>

    <label for="alamat">Alamat</label>
    <input type="text" id="alamat" name="alamat" required>

    <label for="kota">Asal Kota</label>
    <select id="kota" name="kota">
      <option>Cianjur</option>
      <option>Bandung</option>
      <option>Bogor</option>
      <option>Sukabumi</option>
      <option>Tokyo</option>
    </select>

    <label for="sekolah">Sekolah</label>
    <input type="text" id="sekolah" name="sekolah" required>

    <input type="submit" value="Kirimkan Data">
  </form>
</div>

</body>
</html>
